import java.text.SimpleDateFormat

def formatBuildDate() {
	SimpleDateFormat dateFormat = new SimpleDateFormat("yyyyMMddHHmmss");

	return dateFormat.format(new Date());
}

apply plugin: 'java'
apply plugin: 'distribution'
apply plugin: 'de.carne.gradleplugins.java'

sourceCompatibility = 1.8

buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}
	dependencies {
		classpath 'de.carne:GradlePlugins:0.1.2'
	}
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile(
	)
	testCompile(
		'junit:junit:4.12'
	)
}

jar {
	manifest {
		attributes(
			'Main-Class': 'de.carne.ApplicationLoader',
			'X-Version-ProjectId': projectId,
			'X-Version-ProjectName' : rootProject.name,
			'X-Version-ProjectVersion': version,
			'X-Version-BuildDate' : formatBuildDate()
		)
	}
	from configurations.runtime
}

distributions {
	main {
		contents {
			from jar
		}
	}
}

tasks.withType(Tar){
    compression = Compression.GZIP
    extension = 'tar.gz'
}
