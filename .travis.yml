language: java

addons:
  sonarcloud:
    organization: "hdecarne-github"

jdk:
  - oraclejdk8

os:
  - linux
  
script:
  - ./gradlew build sonarqube

notifications:
  email:
    recipients:
      - hdecarne@gmail.com
      
# See https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache
